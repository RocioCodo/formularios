<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario3.css">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label for="nombre">Escribe tu nombre</label>
            <input type="text" id="nombre"/>
        </div>
        <div>
            <label for="apellidos">Escribe tus apellidos</label>
            <input type="text" id="apellidos"/>
        </div>
        <div>
            <label for="email">Escribe tu Email</label>
            <input type="text" id="email" placeholder="example@example.com"/>
        </div>
        <div>
            <label for="web">Web Personal</label>
            <input type="text" id="web" placeholder="https://example.com"/>
        </div>
        <div>
            <input class="btn" type="submit" value="Enviar"/>
        </div>
    </form>
    
</body>
</html>
